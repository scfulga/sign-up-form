<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sign-up</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script> 
    </head>
    <body>
        <div class="img-container">
            <div class="logo-div">
               <img id="odin-logo" src="assets/odin-lined.png" alt="">     
                <p>odin</p>
            </div>
            <div id="credits">
              Photo by <a href="https://unsplash.com/@nicolabaka?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nicolas Caetano</a> on <a href="https://unsplash.com/photos/a-wet-city-street-at-night-with-traffic-cones-IwjD_KaMGbo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>    
            </div>
        </div>
        <div class="container">
            <div class="text-container">
                <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Orci odio elit odio class primis proin purus. Vulputate scelerisque imperdiet ligula dis conubia.</p>
                <strong>Sign up to get started</strong>
            </div>
            <div class="form-container">
                <form id="form" action="index.html" method="post">
                    <div class="column left-column">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" type="text" name="first-name" placeholder="John" required=""> 
                        
                        <label for="email">Email Adress:</label>
                        <input id="email" type="email" name="email" placeholder="johnnyribcage@gmail.com" required="">

                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" required="">
                        <button id="submit" type="submit">Sign up</button>
                        <p class="liltxt">Already have an account? <a>Log in</a> </p>
                    </div>
                    <div class="column">
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Doe" required="">

                        <label for="phone-number">Phone Number:</label>
                        <input id="phone-number" type="tel" name="phone-number" placeholder="123-456-7890">

                        <label for="cpassword">Confirm Password</label>
                        <input id="cpassword" type="password" name="cpassword" required=""> 
                    </div>

                </form>
            </div> 
        </div>
    </body>
</html>
